<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body>
	<h2>Register Form</h2>
	
	<form id="frm">
		NAME : <input type="text" name="name" id="name"><br>
		ADDR : <input type="text" name="addr" id="addr"><br>
		<input type="button" value="가입" id="regBtn">
	</form>
	
	<div id="regView"></div>
	

	<!-- post 방식, SerialAjax -->
	<script>
		$('#regBtn').click(function(){
			const name = $('#name').val();
			const addr = $('#addr').val();
			
			$.ajax({
				type: "post",
				url: "SerialAjax",
				//data: "name="+name+"&addr="+addr,
				// 폼태그 하나로 묶어서 전달
				data:$('#frm').serialize(),
				
				success: function(result){
					$('#regView').html(result).css({
						'color': 'blue',
						'font-weight': 'bold'
					});
				}
			});
		});
	
	
	</script>
</body>
</html>
